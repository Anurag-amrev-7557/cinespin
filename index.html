<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    <meta name="description" content="CineSpin - Discover top movies, series, and originals. Get personalized recommendations on what to watch next!" />
    <!-- Theme color for browsers (light/dark support) -->
    <meta name="theme-color" content="#050A11" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#FFFFFF" media="(prefers-color-scheme: light)">
    
    <!-- Windows Phone / Microsoft Edge -->
    <meta name="msapplication-navbutton-color" content="#050A11">
    <meta name="msapplication-TileColor" content="#050A11">
    <meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png">
    
    <!-- Apple iOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-title" content="CineSpin">
    
    <!-- General Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="color-scheme" content="dark light" />
    <meta name="author" content="CineSpin Team" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph & Twitter -->
    <meta property="og:title" content="CineSpin - Stream the Best, Forget the Rest" />
    <meta property="og:description" content="Top picks in movies, series, and originals. Personalized just for you." />
    <meta property="og:image" content="/preview.jpg" />
    <meta property="og:url" content="https://cinespin.app" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CineSpin - Stream the Best, Forget the Rest" />
    <meta name="twitter:description" content="Top picks in movies, series, and originals. Personalized just for you." />
    <meta name="twitter:image" content="/preview.jpg" />
    <meta name="twitter:url" content="https://cinespin.app" />

    <!-- Icons & Manifest -->
    <link rel="icon" href="/logo.webp" sizes="32x32" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Fonts and Preloads -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://api.themoviedb.org" />
    <link rel="preconnect" href="https://image.tmdb.org" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://api.themoviedb.org" />
    <link rel="dns-prefetch" href="https://image.tmdb.org" />

    <title>CineSpin - Stream the Best, Forget the Rest</title>
  </head>
  <body>
    <noscript id="noscript-warning">
      <section aria-label="JavaScript required notice">
        <strong>CineSpin requires JavaScript to function properly. Please enable it in your browser settings.</strong>
      </section>
    </noscript>

    <main id="root" role="main" aria-label="CineSpin Main Application"></main>

    <!-- App Script -->
    <script>
      // Automatically load the correct JavaScript module from /assets/
      fetch('/assets/')
        .then(res => res.text())
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const scripts = [...doc.querySelectorAll('a')]
            .map(a => a.getAttribute('href'))
            .filter(href => href.endsWith('.js'));
          if (scripts.length) {
            const script = document.createElement('script');
            script.type = 'module';
            script.crossOrigin = 'anonymous';
            script.src = `/assets/${scripts[0]}`;
            document.head.appendChild(script);
          } else {
            console.error('❌ No JS module found in /assets/');
          }
        })
        .catch(err => console.error('❌ Error loading dynamic module:', err));
    </script>

    <!-- Cloudinary -->
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" async loading="lazy"></script>

    <!-- Service Worker -->
    <script>
      window.addEventListener('load', () => {
        if ('serviceWorker' in navigator) {
          fetch('/service-worker.js', { method: 'HEAD' }).then(res => {
            if (res.ok && res.headers.get('content-type')?.includes('javascript')) {
              navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('✅ Service Worker registered:', reg.scope))
                .catch(err => console.error('❌ Service Worker registration failed:', err));
            } else {
              console.warn('⚠️ Invalid or missing service worker script.');
            }
          });
        }
      });
    </script>
  </body>
</html>
